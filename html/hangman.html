<body>
<h1 id="gameName">HANGMAN</h1>

<div id="game">
    <div id="levels">
        <button class="level" id="easy">Easy</button>
        <button class="level" id="difficult">Difficult</button>
        <button class="level" id="countries">Countries</button>
        <button class="level" id="capitals">Capitals</button>
    </div>
    <div id="containerGraph">
        <img src="../images/hangman-stage7.png" alt="hangman" id="graphic">
            <div id="score">
                <p id="soulsSaved"></p>
                <p id="soulsLost"></p>
                <button id="reset">Reset score</button>
                <p id="hint"></p>
                <button id="hintButton" class="tooltip" data-text="One hint per word. Not available for easy option. Costs life.">Hint</button>
            </div>
    </div>
    <div id="guessedWord"></div>
    <p id="wordWas"></p>
    <div id="letterButtons"></div>
    <p id="gameResult"></p>
    <button id="playAgainButton">Play again</button>
</div>



<script src="../js/hangman.js"></script>
</body>
